<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Liens CSS -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/menu.css">

    <!-- Liens JS -->
    <script defer src="js/menu.js"></script>

    <title>GustoVite Menu</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header" class="header">
        <div class="logo">
            <img src="images/logo.webp" alt="Logo" loading="lazy" decoding="async" width="50" height="50">
            <span>GustoVite</span>
        </div>
        <div class="nav" id="header-nav">
            <a href="#hero">Acceuil</a>
            <a href="#menu" id="menu" class="active">Menu</a>
            <a href="#about">A propos</a>
            <a href="#gallery">Galerie</a>
            <a href="#reservation">Réservation</a>
            <a href="#review">Avis</a>
        </div>
    </header>

    <main>
        <!-- Menu section -->
        <section id="menu" class="menus">
            <h1>Notre Carte & Suggestions</h1>
            <p>Une invitation au voyage culinaire, entre tradition et modernisaté.</p>
            <div class="menu-container" id="menu-container"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer id="footer" class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <span class="footer-logo">GY</span>
                <span class="footer-title">GustoVite</span>
            </div>
            <nav class="footer-nav">
                <a href="#acceuil">Accueil</a>
                <a href="#menu">Menu</a>
                <a href="#apropos">À propos</a>
                <a href="#gallery">Galerie</a>
                <a href="#reservation">Réservation</a>
                <a href="#avis">Avis</a>
            </nav>
            <div class="footer-social">
                <a href="#" title="Instagram" class="footer-ico insta" aria-label="Instagram">
                    <img src="images/icon/instagram.webp" alt="Instagram" loading="lazy" decoding="async" width="50" height="50">
                </a>
                <a href="#" title="Facebook" class="footer-ico fb" aria-label="Facebook">
                    <img src="images/icon/facebook.webp" alt="Facebook" loading="lazy" decoding="async" width="50" height="50">
                </a>
                <a href="#" title="WhatsApp" class="footer-ico wa" aria-label="WhatsApp">
                    <img src="images/icon/whatsapp.webp" alt="WhatsApp" loading="lazy" decoding="async" width="50" height="50">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <span>© 2025 GustoVite. Développé par Yvan Génie.</span>
        </div>
    </footer>
</body>
</html>
